<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM04</title>
        <script>
            window.onload = function () {
                var output = '';
                for (var i=1; i<=6; i++) {
                    output += '<h'+i+'> Header - ' + i + '</h'+i+'>';
                };
                document.body.innerHTML = output;
            };
        </script>
    </head>

        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </body>
</html>
