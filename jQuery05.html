<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>정다훈의 홈페이지</title>
        <!-- css초기화 / mormalize.css -->
        <link rel="stylesheet" href="./vendor/normalize.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            // 이벤트를 연결합니다.
            $(document).ready(function() {
                // 내부 글자를 변경합니다.
                $('h1:nth-child(1)').text('<a href="http://naver.com">네이버</a>');
                $('h1:nth-child(2)').html('<a href="http://naver.com" target="_blank">naver</a>');
            });
        </script>
    </head>
    <body>
        <h1>Header - 0</h1>
        <h1>Header - 1</h1>
    </body>
</html>
