<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>정다훈의 홈페이지</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            // 이벤트를 연결합니다.
            $(document).ready(function() {
                // 변수를 선언합니다.
                var clearQueue = false;
                var goToEnd = false;

                // 이벤트를 연결합니다.
                $('#clearQueue').change(function(){
                    clearQueue = $(this).prop('checked')
                });
                $('#goToEnd').change(function(){
                    goToEnd = $(this).prop('checked');
                });

                $('#stopButton').click(function() {
                    $('#box').stop(clearQueue, goToEnd);
                });

                // 스타일을 변경합니다.
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                })
/*                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                }).animate({
                    width: 600,
                    opacity: 0.5,
                }, 500);*/

                // 타이머를 연결합니다.
                setInterval(function() {
                    $('#box').animate({
                        height: 800,
                        width: 800
                    }, 1000).delay(1000).animate({
                        width: 100,
                        height: 100
                    }, 1000);
                }, 3000);
            });
        </script>
    </head>
    <body>
        <!-- 입력 양식 -->
        <label>clearQueue</label>
        <input id="clearQueue" type="checkbox">
        <br>
        <label>goToEnd</label>
        <input id="goToEnd" type="checkbox">
        <br>
        <button id="stopButton">Stop</button>
        <!-- 애니메이션 -->
        <div id="box"></div>
    </body>
</html>
